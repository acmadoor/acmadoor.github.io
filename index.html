<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acmadoor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Acmadoor</h1>
        </div>
    </header>

    <section class="main-section">
        <div class="flex-container">
            <div class="flex-item" id="interns">
                <h2>Interns</h2>
                <div class="dropdown-content">
                    <a href="#">Summer Internships</a>
                    <a href="#">Winter Internships</a>
                    <a href="#">Full-time</a>
                </div>
            </div>
            <div class="flex-item" id="gate">
                <h2>Gate Checklists</h2>
                <div class="dropdown-content">
                    <a href="cs.html">CS</a>
                    <a href="da.html">DA</a>
                    <a href="#">Civil</a>
                    <a href="#">Mech</a>
                </div>
            </div>
            <div class="flex-item" id="games">
                <h2>Fun Games</h2>
                <div class="dropdown-content">
                    <a href="#">Puzzle Games</a>
                    <a href="#">Strategy Games</a>
                    <a href="#">Trivia</a>
                </div>
            </div>
            <div class="flex-item" id="science">
                <h2>Science Projects</h2>
                <div class="dropdown-content">
                    <a href="#">Space Science</a>
                    <a href="#">Physics</a>
                    <a href="#">Robotics</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Acmadoor. All rights reserved.</p>
    </footer>

    <script>
        const flexItems = document.querySelectorAll('.flex-item');
        flexItems.forEach(item => {
            item.addEventListener('click', () => {
                const dropdown = item.querySelector('.dropdown-content');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>

</body>
</html>
